{% extends 'blog/base.html' %}


{% block content %}
    <div class="post">
        
        <h1>{{ post.title }}</h1>
        {% if post.published_date %}
            <div class="date">
                <p>{{ post.published_date }}</p>
            </div>
        {% endif %}
        {% if user.is_authenticated %}
    	<a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
		{% endif %}
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
